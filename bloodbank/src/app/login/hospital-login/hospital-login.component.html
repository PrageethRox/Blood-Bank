<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">

      <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">

        <!-- Error message -->
        <div class="alert" *ngIf="serverErrorMessages">
          {{serverErrorMessages}}
        </div>

        <h3 class="text-center">Login</h3>
        <div class="row">
          <h5 class="login-header text-center" routerLink="/donor-login" routerLinkActive="active"
            style="margin-left: 10px;">Donor</h5>
          <h5 class="login-header text-center" routerLink="/donee-login" routerLinkActive="active">Donee</h5>
          <h5 class="login-header text-center" routerLink="/hospital-login" routerLinkActive="active">Hospital</h5>
          <h5 class="login-header text-center" routerLink="/admin-login" routerLinkActive="active">Admin</h5>
        </div>
        <label class="label control-label">Username</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fas fa-user" style="font-size: 35px"></i></span>
          <input type="text" class="form-control" name="hospital_username" #hospital_username="ngModel"
            [(ngModel)]="model.hospital_username"
            [ngClass]="{'invalid-textbox' :signInForm.submitted && !hospital_username.valid }" placeholder="username"
            required>
        </div>
        <label class="label control-label">Password</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fas fa-lock" style="font-size: 35px"></i></span>
          <input type="Password" class="form-control" name="password" #password="ngModel" [(ngModel)]="model.password"
            minlength="4" [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }" id="password"
            placeholder="Password" required>
          <div *ngIf="signInForm.submitted && password.errors?.minlength">
            <label class="validation-message">Minimum 4 characters.</label>
          </div>
        </div>
        <input type="checkbox" (click)="angpswrdVisible()"><small>&nbsp; Show Password</small><br>
        <input type="checkbox"><small>&nbsp; Remember me</small>
        <p class="text-right"><a routerLink="/forget-password">Forget Password</a></p>
        <div class="form-group">
          <input type="submit" class="btn btn-default btn-outline-primary" value="Sign In">
        </div>
      </form>
    </div>

  </div>
</div>
