<app-navbar></app-navbar>

<div class="container">
    <form>
   	   <div class="row">
           <div class="col-md-6 mx-auto">
            <h2 class="text-center">Hospital Register Form</h2>
              <div class="input-group">
           	    <label class="label control-label">Hospital ID :</label>
                <input type="text" name="hospital_id" class="form-control" placeholder="Hospital ID" readonly>
              </div>
              <div class="input-group">
                <label class="label control-label">Hospital Name :</label>
                <input type="text" name="hospital_name" class="form-control" placeholder="Hospital Name" required>
              </div>  
              <div class="input-group">
                <label class="label control-label">Address :</label>
                <textarea name="address" class="form-control" placeholder="Address" required></textarea>
              </div> 
              <div class="input-group">
                <label class="label control-label">Contact No :</label>
                <input type="tel" name="contact_no" class="form-control" placeholder="Contact No." required>
              </div> 
              <div class="input-group">
                <label class="label control-label">Email :</label>
                <input type="email" name="email" class="form-control" placeholder="Email" required>
              </div>  
              <div class="input-group">
                <label class="label control-label">Username :</label>
                <input type="text" name="username" class="form-control" placeholder="username" required>
              </div>                   
              <div class="input-group">
                <label class="label control-label">Password:</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
              </div>
              <div class="text-center">
                 <input type="submit" name="registersubmit" class="btn btn-success" value="Register" style="margin-right: 10px;">
                 <input type="reset" name="registerclear" class="btn btn-danger" value="Clear" style="margin-right: 10px;">
                 <input type="reset" name="registerreset" class="btn btn-danger" value="Cancel">
              </div>
            </div>  
        </div>
    </form>
</div>

<app-footer></app-footer>
