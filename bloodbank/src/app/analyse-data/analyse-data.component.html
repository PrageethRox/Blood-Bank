<div class="container-fluid">
    <h3 class="text-center">Analyse Your Health Condition</h3>
    <div class="row">
        <div class="col-md-3">
            <img class="img-fluid" src="assets/images/analyse1.jpg" alt="">
        </div>
        <div class="col-md-6 mx-auto">
            <div class="input-group">
                <label class="label control-label">Glucose Level :<br>(mg/dL)</label>
                <input type="number" name="glucose" id="glucose" class="form-control" placeholder="Glucose Level" required>
            </div>
            <div class="input-group">
                <label class="label control-label">Cholestorol Level :<br>()</label>
                <input type="number" name="cholestorol" id="cholestorol" class="form-control" placeholder="Cholestorol Level" required>
            </div>  
            <div class="input-group">
                <label class="label control-label">Blood Pressure :<br>()</label>
                <input type="number" name="pressure" id="pressure" class="form-control" placeholder="Blood Pressure" required>
            </div> 
            <input type="submit" name="check" class="btn btn-success" value="Check" (click)="analyseData()" style="margin-left: 18%;">
            <input type="reset" name="clear" class="btn btn-danger" value="Clear">
            <input type="reset" name="cancel" class="btn btn-danger" value="Cancel">   
        </div>
        <div class="col-md-3">
            <img class="img-fluid" src="assets/images/analyse2.jpg" alt="">
        </div>
    </div>
</div>
