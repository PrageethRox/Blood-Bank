<app-hospital-header></app-hospital-header>

<div class="container">
    <div class="row align-items-center">     
      <div class="col">

        <table *ngIf="hospitalDetails" class="table-fill">
          <thead>
              <tr>
                  <th colspan="2" class="text-center">Hospital Profile</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                <td>Hospital Name</td>
                <td>{{hospitalDetails.hospital_name}}</td>
              </tr>
              <tr>
                <td>Address</td>
                <td>{{hospitalDetails.address}}</td>
              </tr>
              <tr>
                  <td>Contact</td>
                  <td>{{hospitalDetails.contact}}</td>
              </tr>
              <tr>
                <td>Email</td>
                <td>{{hospitalDetails.email}}</td>
              </tr>
              <tr>
                  <td colspan="2" class="text-center">
                      <input type="button" class="btn btn-primary" (click)="onLogout()" value="Logout"/>
                  </td>
              </tr>
          </tbody>
        </table>
        
      </div>
    </div>
    <div class="row align-items-center">     
        <div class="col">
          <img class="img-fluid" src="assets/images/blood_banks_srilanka.png" alt="">
        </div>
    </div>
</div>
