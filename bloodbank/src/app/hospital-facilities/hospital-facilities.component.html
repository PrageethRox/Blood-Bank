<app-hospital-header></app-hospital-header>

<div class="container">
    <div class="row align-items-center">     
      <div class="col-md-6">
        <table *ngIf="hospitalDetails"  class="table table-striped table-bordered table-hover">
          <thead>
              <tr>
                  <th colspan="2" class="text-center">Hospital Profile</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                <td class="table-success">Hospital Name</td>
                <td>{{hospitalDetails.hospital_name}}</td>
              </tr>
              <tr>
                <td class="table-success">Address</td>
                <td>{{hospitalDetails.address}}</td>
              </tr>
              <tr>
                  <td class="table-success">Contact</td>
                  <td>{{hospitalDetails.contact}}</td>
              </tr>
              <tr>
                <td class="table-success">Email</td>
                <td>{{hospitalDetails.email}}</td>
              </tr>
              <tr>
                  <th colspan="2" class="text-center">
                      <input type="button" class="btn btn-danger" (click)="onLogout()" value="Logout"/>
                  </th>
              </tr>
          </tbody>
        </table>
        
      </div>
    </div>
    <div class="row align-items-center">     
        <div class="col">
          <img class="img-fluid" src="assets/images/blood_banks_srilanka.png" alt="">
        </div>
    </div>
</div>
