<app-hospital-header></app-hospital-header>

<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col">
            <input type="button" class="btn btn-success" (click)="onDownload()" value="Generate Documents" />
            <button class="btn btn-success" (click)="getHospitalAppointments(hospitalDetails.hospital_name)"
                routerLinkActive="active">Pending Appointments</button>
            <input type="button" class="btn btn-success"
                (click)="getHospitalAcceptedAppointments(hospitalDetails.hospital_name)"
                value="Accepted Appointments" />
            <input type="button" class="btn btn-success"
                (click)="getHospitalFinishedAppointments(hospitalDetails.hospital_name)"
                value="Finished Appointments" />
            <h4 class="text-center">Finished Appointments</h4>
            <table *ngIf="appointmentService.appointments" datatable="ng"
                class="table table-striped table-bordered table-hover display" id="my-table">
                <thead>
                    <tr>
                        <th class="table-danger">Donor ID</th>
                        <th class="table-danger">Appointment ID</th>
                        <th class="table-danger">NIC</th>
                        <th class="table-danger">Location</th>
                        <th class="table-danger">Date</th>
                        <th class="table-danger">Time</th>
                        <th class="table-danger">Mobile No.</th>
                        <th class="table-danger">Email</th>
                        <th class="table-danger">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let apnts of appointmentService.appointments">
                        <td>{{apnts.donor_id}}</td>
                        <td>{{apnts._id}}</td>
                        <td>{{apnts.donor_nic}}</td>
                        <td>{{apnts.location}}</td>
                        <td>{{apnts.date}}</td>
                        <td>{{apnts.time}}</td>
                        <td>{{apnts.contact}}</td>
                        <td>{{apnts.email}}</td>
                        <td style="color: rgb(230, 7, 7);">{{apnts.status}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
