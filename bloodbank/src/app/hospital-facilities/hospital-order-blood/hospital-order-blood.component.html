<app-hospital-header></app-hospital-header>

<div class="container">
  <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)" enctype="multipart/form-data">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h4 class="text-center">Order Blood</h4>
        <div class="input-group">
          <label class="label control-label">Hospital ID :</label>
          <input type="text" name="hospital_id" #donor_nic="ngModel" [(ngModel)]="donorService.selectedUser.donor_nic" [ngClass]="{'invalid-textbox' :signUpForm.submitted && !donor_nic.valid }" class="form-control" placeholder="Donor ID" readonly>
          <div *ngIf="signUpForm.submitted && !donor_nic.valid">
            <label class="validation-message">This field is required.</label>
          </div>
        </div>
        <div class="input-group">
          <label class="label control-label">Hospital Name :</label>
          <input type="text" name="city" class="form-control" placeholder="Hospital Name" required>
        </div>
        <div class="input-group">
          <label class="label control-label">Date :</label>
          <input type="date" name="date" class="form-control" placeholder="Date" readonly>
        </div>
        <div class="input-group">
          <label class="label control-label">Address :</label>
          <input type="text" name="address" class="form-control" placeholder="Address" required>
        </div>
        <div class="input-group">
          <label class="label control-label">Contact No :</label>
          <input type="tel" name="contact" class="form-control" placeholder="Contact No" required>
        </div>
        <div class="input-group">
          <label class="label control-label">Email :</label>
          <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="input-group">
          <label class="label control-label">Blood Group :</label>
          <select class="form-control" required>
            <option selected>Select an option</option>
            <option value="1">A+</option>
            <option value="2">A-</option>
            <option value="3">B+</option>
            <option value="4">B-</option>
            <option value="5">AB+</option>
            <option value="6">AB-</option>
            <option value="7">O+</option>
            <option value="8">O-</option>
          </select>
        </div>
        <div class="input-group">
          <label class="label control-label">Quantity :</label>
          <input type="number" name="quantity" class="form-control" placeholder="Quantity" required>
        </div>
        <input type="Order" name="check" class="btn btn-success" value="Order" style="margin-left: 18%;">
        <input type="reset" name="clear" class="btn btn-danger" value="Clear">
        <input type="reset" name="cancel" class="btn btn-danger" value="Cancel">
      </div>
    </div>
  </form>
</div>
