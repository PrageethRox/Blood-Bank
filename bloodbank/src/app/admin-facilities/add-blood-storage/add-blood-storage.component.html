<app-admin-header></app-admin-header>
<app-admin-side-nav></app-admin-side-nav>

<div class="container">
      <form>
   	    <div class="row">
           <div class="col-md-10 mx-auto">
            <h2 class="text-center">Add Blood Storage</h2>
              <div class="input-group">
           	    <label class="label control-label">Blood Bag ID :</label>
                <input type="text" name="blood_bag_id" class="form-control" placeholder="Donor ID" readonly>
              </div>
              <div class="input-group">
                <label class="label control-label">Blood Group :</label>
                <select class="form-control" required>
                  <option selected>Select an option</option>
                  <option value="1">A+</option>
                  <option value="2">A-</option>
                  <option value="3">B+</option>
                  <option value="4">B-</option>
                  <option value="5">AB+</option>
                  <option value="6">AB-</option>
                  <option value="7">O+</option>
                  <option value="8">O-</option>
                </select>
              </div>
              <div class="input-group">
                <label class="label control-label">Volume :</label>
               <input type="number" name="volume" class="form-control" placeholder="Volume">
              </div>
              <div class="input-group">
                <label class="label control-label">Blood Received Date :</label>
                <input type="date" name="received_date" class="form-control" required>
              </div>
              <div class="input-group">
                <label class="label control-label">Blood Expiry Date :</label>
                <input type="date" name="expiry_date" class="form-control" required>
              </div> 
              <input type="submit" name="storagesubmit" class="btn btn-success" value="Add"  style="margin-left: 18%;">
              <input type="reset" name="storageclear" class="btn btn-danger" value="Clear">
              <input type="reset" name="storagereset" class="btn btn-danger" value="Cancel">                 
   	   	   </div>		   
        </div>
    </form>
</div>
