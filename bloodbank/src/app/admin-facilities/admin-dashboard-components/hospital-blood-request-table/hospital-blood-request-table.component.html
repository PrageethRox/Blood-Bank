<table *ngIf="hospitalbloodrequestService.hospitalbloodrequests" datatable="ng" class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th class="table-danger">Hospital Name</th>
        <th class="table-danger">Blood Group</th>
        <th class="table-danger">Quantity</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hsptlbldrqst of hospitalbloodrequestService.hospitalbloodrequests">
            <td>{{hsptlbldrqst.hospital_name}}</td>
            <td>{{hsptlbldrqst.blood_group}}</td>
            <td>{{hsptlbldrqst.quantity}}</td>
        </tr>                   
    </tbody>
</table>
